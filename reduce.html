<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>subtraia os números da matriz, começando da esquerda</p>
    <p id=" num"></p>
    <script>
        const numero = [175, 50, 25]
        document.getElementById("num").innerHTML = numero.reduce(minhaFuncao)
        function minhaFuncao(total, num) {
            return total - num
        }
    </script>
</body>

</html>
